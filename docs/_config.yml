# Jekyll configuration for GitHub Pages
# Hybrid AI Stack Documentation

title: Hybrid AI Stack
description: Production-ready AI orchestration with 60-80% cost reduction through intelligent request routing
baseurl: "/Hybrid-ai-stack-intent-solutions"
url: "https://jeremylongshore.github.io"

# Theme (GitHub Pages supported)
theme: jekyll-theme-cayman

# Author
author:
  name: Jeremy Longshore
  email: jeremy@example.com

# Repository
repository: jeremylongshore/Hybrid-ai-stack-intent-solutions

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Plugins (only GitHub Pages supported plugins)
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-github-metadata

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .gitignore

# Social
github_username: jeremylongshore

# SEO settings
twitter:
  username: jeremylongshore
  card: summary
